<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ team_name }}, {{ year }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <span *ngFor="let score of scores;" class='score-item'>
        <span ion-item>
          <ion-badge class='hour'>Hour {{ score.hour }}</ion-badge>
          <ion-badge class='place' color="secondary">{{ score.place }}</ion-badge>
          <span>{{ score.score }} points</span>
        </span>
      </span>
    </ion-list>
  </ion-card>
</ion-content>
