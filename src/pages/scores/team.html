<ion-header>
  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item class='team-name' text-wrap>{{ team_name }}, {{ year }}</ion-item>
    <ion-list no-lines>
      <span *ngFor="let score of scores;" class='score-item'>
        <ion-item>
          <span item-left class="hour">{{ score.hour }}</span>
          <h2><ion-badge color="secondary" class="score">{{ score.place | ordinal }}</ion-badge>
            <span class='place'>{{ score.score }} points</span>
          </h2>
          <p>some stats</p>
        </ion-item>
      </span>
    </ion-list>
  </ion-card>
</ion-content>
